<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
        </header>
        <main>
            <div class="calc">
                <div class="calc__bill">
                    <h2>Bill</h2>
                    <i class="calc__bill__i"></i>
                    <input type="text" class="calc__bill__input" placeholder="0">
                </div>
                <div class="calc__select">
                    <h2>
                        Select Tip %
                    </h2>
                    <div class="calc__select__values">
                        <button class="calc__select__values__button">5%</button>
                        <button class="calc__select__values__button">10%</button>
                        <button class="calc__select__values__button calc__select__values__button--active">15%</button>
                        <button class="calc__select__values__button">25%</button>
                        <button class="calc__select__values__button">50%</button>
                        <input type="text" class="calc__select__values__button calc__select__values__button--custom" placeholder="Custom">
                    </div>
                </div>
                <div class="calc__number--error">
                    <div class="calc__number__titles">
                        <h2>Number of People</h2>
                        <p></p>
                    </div>
                    <i class="calc__number__i"></i>
                    <input type="text" class="calc__number__input calc__number__input--error" placeholder="0">
                </div>
            </div>
            <div class="res">
                <div class="res__text">
                    <div class="res__text__static">
                        <h2>Tip Amount</h2>
                        <p>/ person</p>
                    </div>
                    <p class="res__text__money">$0.00</p>
                </div>
                <div class="res__text">
                    <div class="res__text__static">
                        <h2>Total</h2>
                        <p>/ person</p>
                    </div>
                    <p class="res__text__money">$0.00</p>
                </div>
                <button class="res__button res__button--active">RESET</button>
            </div>
        </main>
    </div>    
</body>
</html>
